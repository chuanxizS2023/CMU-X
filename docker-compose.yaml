version: '3'
services:
  reward-app:
    container_name: sda-reward-backend
    image: sda-reward-backend
    build:
      context: ./backend/reward
      dockerfile: Dockerfile-reward
    environment:
      - DB_HOST=user-credit
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - reward-db
    networks:
      - reward

  reward-db:
    container_name: user-credit
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_DATABASE: 'sda-reward'
      MYSQL_USER: 'reward'
      MYSQL_PASSWORD: 'password'
    ports:
      - 3306:3306
    networks:
      - reward

networks:
  reward: 
    driver: bridge
