version: '3'

services:
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: frontend-container2
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true
    networks:
      - webnet
    ports:
      - "3000:80"

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-container
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
    networks:
      - webnet

networks:
  webnet:
