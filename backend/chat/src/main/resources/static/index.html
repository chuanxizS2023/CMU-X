<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="chat.js" defer></script>
</head>

<body>

<div>
    <label>Username:</label>
    <input type="text" id="usernameInput" />
    <button onclick="joinChat()">Join Chat</button>
    <select id="chatType" onchange="updateChatTypeSelection()">
        <option value="public">Public Chat</option>
        <option value="private">Private Chat</option>
    </select>
    <input type="text" id="receiverInput" placeholder="Receiver's username" style="display: none;" />
    <input type="text" id="groupIdInput" placeholder="Group id" />
</div>

<div id="chatRoom" style="display:none;">
    <div id="publicChat" style="display:none;">
        <h2>Public Chat</h2>
        <textarea id="publicChatArea" readonly></textarea>
        <input type="text" id="publicMsgInput" placeholder="Enter your message..." />
        <button onclick="sendPublicMessage()">Send</button>
    </div>

    <div id="privateChat" style="display:none;">
        <h2>Private Chat</h2>
        <textarea id="privateChatArea" readonly></textarea>
        <input type="text" id="privateMsgInput" placeholder="Enter your private message..." />
        <button onclick="sendPrivateMessage()">Send Private Message</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</body>

</html>
